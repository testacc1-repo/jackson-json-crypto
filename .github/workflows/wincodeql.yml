name: "CodeQL"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '16 0 * * 4'

jobs:
  analyze:
    name: Analyze
    runs-on: windows-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: 11
        distribution: 'temurin'  # Added to specify the JDK distribution
        java-package: jdk
        check-latest: false
        server-id: github
        server-username: GITHUB_ACTOR
        server-password: GITHUB_TOKEN
        overwrite-settings: true
        job-status: success
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        queries: './.github/codeql/custom-queries'

    # Manual build step using Gradle
    - name: Build with Gradle
      shell: cmd
      run: |
        gradlew.bat clean build test
        rem Customize commands as necessary for your build/test process.

    # Perform CodeQL analysis
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{ matrix.language }}"
        upload: true
    # Step: Ensure CodeQL CLI is available and save SARIF results locally
    - name: Ensure CodeQL CLI is available
      run: |
        echo "Checking if codeql is installed"
        codeql --version

    - name: Save SARIF results
      run: |
        mkdir -p ./codeql-results
        codeql database analyze ./codeql-database ./queries --format=sarifv2.1.0 --output=./codeql-results/results.sarif

    # Step: Upload SARIF file as artifact
    - name: Upload SARIF file as artifact
      uses: actions/upload-artifact@v3
      with:
        name: codeql-results
        path: ./codeql-results/results.sarif
