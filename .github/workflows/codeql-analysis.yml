name: "CodeQL"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '16 0 * * 4'

jobs:
  analyze:
    name: Analyze
    # Use a self-hosted runner or GitHub-hosted VM
    runs-on: ubuntu-latest
    # For self-hosted VMs, change to `runs-on: self-hosted` or a specific label like `self-hosted, java`.

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]
        build-mode: manual # Use manual mode for custom builds

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}
        queries: './.github/codeql/custom-queries'
        # Custom queries path for advanced analysis.

    # Manual build step using Gradle
    - if: matrix.build-mode == 'manual'
      name: Build with Gradle
      shell: bash
      run: |
        chmod +x ./gradlew
        ./gradlew clean build test
        # Customize commands as necessary for your build/test process.

    # Perform CodeQL analysis
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
      with:
        category: "/language:${{ matrix.language }}"
        upload: true
